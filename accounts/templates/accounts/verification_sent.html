<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification – Medilink Preview</title>
  <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="success-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <h1 class="auth-title">Check your inbox</h1>
      <p class="auth-subtitle">
        A verification link was sent to your email. Please confirm to secure your account.
      </p>

      <div class="info-box">
        <div style="margin-top:.15rem">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        <div>
          <strong>Didn’t get it?</strong> Check your spam folder or click Resend.
        </div>
      </div>

      <div class="auth-footer" style="margin-top:1rem">
        <a href="#" class="btn btn-secondary btn-full">Back to login</a>
      </div>
    </div>
  </div>
</body>
</html>
